services:
  postgres:
    image: postgres:15-alpine
    container_name: riskedu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-riskedu}
      POSTGRES_USER: ${POSTGRES_USER:-riskedu}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-riskedu}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-riskedu} -d ${POSTGRES_DB:-riskedu}"]
      interval: 10s
      timeout: 5s
      retries: 10

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: riskedu-ml
    restart: unless-stopped
    env_file:
      - ./ml-service/.env.example
    environment:
      DATA_ROOT: /app/data
      ARTIFACT_DIR: /app/artifacts
    volumes:
      - ./data:/app/data:ro
      - ml_artifacts:/app/artifacts
    ports:
      - "${ML_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=3)"]
      interval: 20s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: riskedu-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.example
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-riskedu}:${POSTGRES_PASSWORD:-riskedu}@postgres:5432/${POSTGRES_DB:-riskedu}
      ML_SERVICE_URL: http://ml-service:8000
      JWT_SECRET: ${JWT_SECRET:-change_me}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      OPENAI_KEY: ${OPENAI_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 20s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: riskedu-frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env.example
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-5173}:5173"

volumes:
  postgres_data:
  ml_artifacts:
